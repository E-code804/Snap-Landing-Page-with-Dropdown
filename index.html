<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snap intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dde3edc6c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <h1 id="name"><a href="./index.html">snap</a></h1>



      <div class="links-btns">
        <ul class="nav-menu">

          <div class="dropdown-container" data-dropdown>
            <button class="nav-item dropdown dropdown-style" data-dropdown-button>Features <i
                class="fa-solid fa-angle-down fa-xs"></i></button>
            <div class="dropdown-items">
              <p><i id="list" class="fa-solid fa-clipboard-list"></i> Todo List</p>
              <p><i id="calendar" class="fa-solid fa-calendar-days"></i> Calendar</p>
              <p><i id="reminder" class="fa-solid fa-bell large-word"></i> Reminders</p>
              <p> <i id="planning" class="fa-solid fa-bullseye"></i>Planning</p>
            </div>
          </div>
          <div class="dropdown-container" data-dropdown>
            <button class="nav-item dropdown dropdown-style" data-dropdown-button>
              Company
              <i class="fa-solid fa-angle-down fa-xs"></i>
            </button>
            <div class="dropdown-items">
              <p>History</p>
              <p>Our Team</p>
              <p>Blog</p>
            </div>
          </div>
          <li class="nav-item">Careers</li>
          <li class="nav-item">About</li>
        </ul>


        <div class="nav-btns">
          <button id="login">Login</button>
          <button id="register">Register</button>
        </div>
      </div>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

    </nav>
  </header>

  <section class="hero-section">
    <div class="text-area">
      <h1 id="title-text">Make remote work</h1>

      <p id="sub-text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and
        watch productivity soar.
      </p>

      <button id="learn-more">Learn more</button>

      <div class="companies">
        <img id="databiz" src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-maker.svg" alt="maker">
        <img id="meet" src="./images/client-meet.svg" alt="meet">
      </div>
    </div>
    <img id="hero-img" src="./images/image-hero-desktop.png" alt="Hero">
  </section>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
